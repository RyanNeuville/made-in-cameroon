    <main class="flex-1 p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Ajouter un nouveau produit</h1>
            <p class="text-gray-600 mt-2">Remplissez les informations du produit made in Cameroun</p>
        </div>

        <form class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Nom du produit</label>
                    <input type="text" placeholder="Ex: Sac en raphia tressé" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Prix (FCFA)</label>
                    <input type="number" placeholder="45000" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Catégorie</label>
                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        <option>Artisanat</option>
                        <option>Agroalimentaire</option>
                        <option>Mode & Textile</option>
                        <option>Cosmétique naturelle</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Stock</label>
                    <input type="number" value="50" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Description complète</label>
                <textarea rows="6" placeholder="Décrivez le produit, ses origines, son processus de fabrication..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Images du produit (max 5)</label>
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
                    <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="text-gray-600">Glissez-déposez ou cliquez pour ajouter</p>
                    <input type="file" multiple accept="image/*" class="mt-4">
                </div>
            </div>

            <div class="flex justify-end gap-4">
                <a href="products.html" class="px-8 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">Annuler</a>
                <button type="submit" class="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Publier le produit</button>
            </div>
        </form>
    </main>
</div>
